
<super-tabs selectedTabIndex="1" tabsPlacement="bottom" toolbarColor="light" toolbarBackground="dark" indicatorColor="light" badgeColor="light" (tabSelect)="onTabSelect($event)">
  <super-tab [root]="tab1Root" title="Profile" icon="md-contact" id="ProfileTab"></super-tab>
  <super-tab [root]="tab2Root" title="Home" icon="md-home" id="HomeTab"></super-tab>
  <super-tab [root]="tab3Root" title="Events" icon="md-list-box" id="EventListTab"></super-tab>
  <super-tab [root]="tab4Root" title="Organizations" icon="contacts" id="OrganizationsTab"></super-tab>
</super-tabs>
