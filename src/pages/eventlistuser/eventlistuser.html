<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
      <ion-title>Event List</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    <ion-list>
      Your Events:
    </ion-list>
      <ion-item *ngFor="let event of events" (press)="seeDetail(event)">
          <ion-label>{{event.event_name}}</ion-label>
        </ion-item>
        <ion-list>
          Other Events:
        </ion-list>
          <ion-item *ngFor="let oevent of other_events" (press)="seeDetailOther(oevent)">
              <ion-label>{{oevent.event_name}}</ion-label>
            </ion-item>
  </ion-content>
