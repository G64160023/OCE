<ion-header>
  <ion-navbar>
    
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>
    <ion-content padding>
       
        <ion-item>
           <h2>{{name}}</h2>
          </ion-item>
        <ion-list>
          <ion-item>
            Email
            <p>{{email}}</p>
          </ion-item>
          <ion-item>
            Telephone Number
            <p>{{telephone}}</p>
          </ion-item>
          
          
          
        </ion-list>
  <ion-item (click)="logout()">
	  <ion-icon name="log-out" item-left></ion-icon>Log out
  </ion-item>
</ion-content>
