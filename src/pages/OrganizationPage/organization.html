<ion-header>
  <ion-navbar>
    <ion-title>
      Organizations List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let org of orgs" (press)="seeDetail(org)">

    </ion-item>

  </ion-list>

  
</ion-content>
