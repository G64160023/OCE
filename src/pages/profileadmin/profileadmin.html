<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
    <ion-content padding>
       
        <ion-item>
           <h2>{{name}}</h2>
          </ion-item>
        <ion-list>
          <ion-item>
            Email
            <p>{{email}}</p>
          </ion-item>
          <ion-item>
            Telephone Number
            <p>{{telephone}}</p>
          </ion-item>
          
          
          
        </ion-list>
  <ion-item (click)="editProfile()">
	  <ion-icon name="build" item-left></ion-icon>Edit Profile
  </ion-item>
</ion-content>
